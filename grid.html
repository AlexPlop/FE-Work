<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridhomework</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="parent">
<div class="calculator">
    <p>Calculator</p>
    <i class="fa-regular fa-window-minimize"></i> <!-- Buton minimizare-->
    <i class="fa-solid fa-maximize"></i> <!-- Buton maximizare-->
    <i class="fa-solid fa-xmark"></i> <!-- Buton inchidere-->
</div>
<div class="standard">
    <i class="fa-solid fa-bars"></i>  <!-- Buton burger meniu-->
    <h3>Standard</h3>
    <i class="fa-solid fa-down-left-and-up-right-to-center"></i> <!-- Buton minimizare or smth-->
    <i class="fa-solid fa-clock-rotate-left right-positioned"></i> <!-- Buton =clock left-->
</div>
<div class="result-calcul">
    <number>
        <h1>0</h1>
    </number>
</div>

<div class="first-row">
    <button class="light-text-color">MC</button>
    <button class="bold-button">MR</button>
    <button class="bold-button">M+</button>
    <button class="bold-button">M-</button>
    <button class="light-text-color">MS</button>
    <button class="light-text-color">M</button> <!-- este M Cu dropdown-->
</div>
<div class="buttons">
    <button class="non-light-numbers">%</button>
    <button class="non-light-numbers">CE</button>
    <button class="non-light-numbers">C</button>
    <button class="non-light-numbers"><i class="material-icons">backspace</i></button>


    <button class="non-light-numbers">%</button>
    <button class="non-light-numbers">%</button>
    <button class="non-light-numbers">%</button>
    <button class="non-light-numbers">%</button>

    <button class="light-numbers">7</button>
    <button class="light-numbers">8</button>
    <button class="light-numbers">9</button>
    <button class="non-light-numbers">X</button>

    <button class="light-numbers">4</button>
    <button class="light-numbers">5</button>
    <button class="light-numbers">6</button>
    <button class="non-light-numbers">-</button>

    <button class="light-numbers">1</button>
    <button class="light-numbers">2</button>
    <button class="light-numbers">3</button>
    <button >+</button>

    <button class="light-numbers">+/-</button>
    <button class="light-numbers">0</button>
    <button class="light-numbers">.</button>
    <button class="equal">=</button>

</div>
</div>
</div>

    </main>
    
</body> 
</html>
